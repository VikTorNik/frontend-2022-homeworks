<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hooli-style Popup</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <nav class="nav">
                <ul class="nav__menu">
                    <li><a href="#">File</a></li>
                    <li><a href="#">Edit</a></li>
                    <li><a href="#">View</a></li>
                    <li><a href="#">Run </a></li>
                    <li><a href="#">Info</a></li>
                    <li><a href="#">Help</a></li>
                    <li class="nav__popup">

                        <input type="checkbox" id="checkbox-base" class="checkbox-base">
                        <label for="checkbox-base" class="label__base">
                            <img src="img/popup-button.png" alt="Popup-button">
                        </label>

                        <div class="content">
                            <div class="content__base">

                                <div class="content-button">
                                    <a class="content__application" href="#">
                                        <img src="img/apps.png" alt="Application">
                                        <p>Application</p>
                                    </a>
                                </div>

                                <div class="content-button">
                                    <a class="content__application" href="#">
                                        <img src="img/blogs.png" alt="Blogs">
                                        <p>Blogs</p>
                                    </a>
                                </div>

                                <div class="content-button">
                                    <a class="content__application" href="#">
                                        <img src="img/calendar.png" alt="Calendar">
                                        <p>Calendar</p>
                                    </a>
                                </div>

                                <div class="content-button">
                                    <a class="content__application" href="#">
                                        <img src="img/chat.png" alt="Chat">
                                        <p>Chat</p>
                                    </a>
                                </div>

                                <div class="content-button">
                                    <a class="content__application" href="#">
                                        <img src="img/classroom.png" alt="Classroom">
                                        <p>Classroom</p>
                                    </a>
                                </div>

                                <div class="content-button">
                                    <a class="content__application" href="#">
                                        <img src="img/collection.png" alt="Collection">
                                        <p>Collection</p>
                                    </a>
                                </div>

                                <div class="content-button">
                                    <a class="content__application" href="#">
                                        <img src="img/contacts.png" alt="Contacts">
                                        <p>Contacts</p>
                                    </a>
                                </div>

                                <div class="content-button">
                                    <a class="content__application" href="#">
                                        <img src="img/documents.png" alt="Documents">
                                        <p>Documents</p>
                                    </a>
                                </div>

                                <div class="content-button">
                                    <a class="content__application" href="#">
                                        <img src="img/files.png" alt="Files">
                                        <p>Files</p>
                                    </a>
                                </div>
                            </div>

                            <input type="checkbox" id="checkbox-additional" class="checkbox-additional">
                            <label for="checkbox-additional" class="label-additional">More</label>

                            <div class="content__additional">

                                <div class="content-button-add">
                                    <a class="content__application" href="#">
                                        <img src="img/mail.png" alt="Mail">
                                        <p>Mail</p>
                                    </a>
                                </div>

                                <div class="content-button-add">
                                    <a class="content__application" href="#">
                                        <img src="img/maps.png" alt="Maps">
                                        <p>Maps</p>
                                    </a>
                                </div>

                                <div class="content-button-add">
                                    <a class="content__application" href="#">
                                        <img src="img/mars.png" alt="Mars">
                                        <p>Mars</p>
                                    </a>
                                </div>

                                <div class="content-button-add">
                                    <a class="content__application" href="#">
                                        <img src="img/news.png" alt="News">
                                        <p>News</p>
                                    </a>
                                </div>

                                <div class="content-button-add">
                                    <a class="content__application" href="#">
                                        <img src="img/photos.png" alt="Photos">
                                        <p>Photos</p>
                                    </a>
                                </div>

                                <div class="content-button-add">
                                    <a class="content__application" href="#">
                                        <img src="img/promo.png" alt="Promo">
                                        <p>Photos</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="main">
            <div>
                <a href="https://github.com/kottans" target="_blank">
                    <img class="main__animated" src="img/logo.png" alt="Kottans">
                </a>
            </div>
        </main>

        <footer class="footer">
            <div class="footer__div">
                <p>&copy; 2022 • HTML і CSS практика: Hooli-style Popup by <a class="footer__git"
                        href="https://github.com/VikTorNik" target="_blank">VikTorNik</a> </p>
            </div>
        </footer>
    </div>
</body>

</html>
